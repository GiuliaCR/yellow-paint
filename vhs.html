<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Paint - VHS</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    <div id="content">
        <div class="inner">
            
            <div style="text-align:center"> 
              <video id="video1" width="420">
                <source src="images/VHS_Rewind.mp4" type="video/mp4">
                Your browser does not support HTML video.
              </video>
                <br><br>
                  <button onclick="playPause()">⏮REWIND</button> 
             </div> 

            <script> 
            var myVideo = document.getElementById("video1"); 
            
            function playPause() { 
              if (myVideo.paused) 
                myVideo.play(); 
              else 
                myVideo.pause(); 
            } 
            </script> 

        <p>Rewinding through my childhood videos I try to spot signs of what’s to come. Did my younger self already know who she would have become? Where she would have gone? Who she would have loved? </p>
        </div>
    </div>
</body>
</html>
